<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <main>
        <div id="dateTime" class="date-time"></div>
        <div style="font-size: 40px; margin-bottom: 20px;">Weather🌦️</div>
        <div class="container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <ul id="suggestions" class="suggestions-list"></ul>
            <button id="getWeatherBtn">Get Weather</button>
            <button id="darkModeToggle">🌛 Toggle Dark Mode</button>
            <button id="getLocationBtn">📍 Get My Location Weather</button>
            <button id="unitToggle">Switch to °F</button>
        </div>

        <div id="weatherResult" class="weather-card" style="display: none;">
            <!-- Weather data will be dynamically inserted here -->
        </div>
        


    </main>
    <script src="script.js"></script>
</body>

</html>
